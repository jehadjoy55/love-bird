<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অনন্ত অপেক্ষা</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.8), rgba(0, 255, 255, 0.8), rgba(0, 0, 255, 0.8));
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Poem Styling */
        .poem-container {
            text-align: center;
            padding: 30px;
            margin: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poem-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffcccb;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.8);
        }

        .poem-container p {
            font-size: 1.4rem;
            line-height: 2.2rem;
            letter-spacing: 1px;
            color: #e0e0e0;
        }

        /* Floating Stars */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            animation: twinkle 5s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0.5s; }
        .star:nth-child(2) { top: 35%; left: 65%; animation-delay: 1s; }
        .star:nth-child(3) { top: 50%; left: 40%; animation-delay: 1.5s; }
        .star:nth-child(4) { top: 65%; left: 80%; animation-delay: 2s; }
        .star:nth-child(5) { top: 25%; left: 50%; animation-delay: 2.5s; }

        /* Play Song Button */
        .play-text {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            cursor: pointer;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .play-text.clicked {
            font-size: 2rem;
            color: #ff69b4;
            text-shadow: 0 3px 10px rgba(255, 255, 255, 0.8);
            animation: heartPulse 1s infinite ease-in-out;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

    </style>
</head>
<body>
    <!-- Background Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- Poem Section -->
    <div class="poem-container">
        <h1>অনন্ত অপেক্ষা</h1>
        <p>
            প্রিয়তমা, এই দূরত্ব শুধু সময়ের বাঁধা,<br>
            কিন্তু আমার হৃদয়ে তুমি সবসময়ই কাছে।<br>
            রাতের তারাগুলো যখন জ্বলজ্বল করে,<br>
            তোমার মুখের কথা মনে পড়ে।<br>
            আমার প্রতিটি শ্বাস তোমার নামে, <br>
            আর প্রতিটি মুহূর্ত তোমার জন্য।<br>
            এই অপেক্ষা একদিন শেষ হবে,<br>
            আমরা দু’জন এক হয়ে থাকব।<br>
        </p>
    </div>

    <!-- Play Song Text -->
    <div class="play-text" onclick="playMusic()" id="playText">
        Play Song
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" src="22.mp3"></audio>

    <script>
        function playMusic() {
            const audio = document.getElementById("backgroundMusic");
            const playText = document.getElementById("playText");

            if (audio.paused) {
                audio.play();
                playText.classList.add("clicked");
                playText.textContent = "I LOVE YOU MAHU ❤️";
            } else {
                audio.pause();
                playText.classList.remove("clicked");
                playText.textContent = "Play Song";
            }
        }
    </script>
</body>
</html>
